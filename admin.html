<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Mindful Space</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(248, 250, 252, 0.8) 100%);
    }
    
    .admin-header {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      color: var(--text-primary);
      padding: 0;
      border-radius: var(--radius-xl);
      margin-bottom: 30px;
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(102, 126, 234, 0.1);
    }

    .admin-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--ocean-gradient);
    }

    .admin-header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 40px;
      position: relative;
    }

    .admin-title h1 {
      font-size: 2.5em;
      margin: 0 0 10px 0;
      font-weight: 600;
      background: var(--ocean-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-title p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 1.1em;
    }

    .admin-actions {
      display: flex;
      gap: 15px;
    }

    .btn-refresh {
      background: var(--sunset-gradient);
    }

    .btn-export {
      background: var(--forest-gradient);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .contacts-table {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .table-header {
      background: var(--calm-gradient);
      color: white;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: var(--text-dark);
    }
    .status-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-new {
      background: #e3f2fd;
      color: #1976d2;
    }
    .status-in-progress {
      background: #fff3e0;
      color: #f57c00;
    }
    .status-completed {
      background: #e8f5e8;
      color: #388e3c;
    }
    .urgency-high {
      color: #d32f2f;
      font-weight: bold;
    }
    .urgency-emergency {
      color: #b71c1c;
      font-weight: bold;
      background: #ffebee;
      padding: 2px 8px;
      border-radius: 4px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .btn-small {
      padding: 8px 16px;
      font-size: 0.9em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-update {
      background: #2196f3;
      color: white;
    }
    .btn-update:hover {
      background: #1976d2;
    }
    .btn-delete {
      background: #f44336;
      color: white;
    }
    .btn-delete:hover {
      background: #d32f2f;
    }
    .search-filter {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      border: 2px solid #eee;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1em;
    }
    .search-filter button {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
      color: var(--text-light);
    }
    .no-data {
      text-align: center;
      padding: 50px;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <div class="admin-header-content">
        <div class="admin-title">
          <h1>üîê Admin Panel</h1>
          <p>Mindful Space Management Portal</p>
        </div>
        <div class="admin-actions">
          <button class="btn btn-refresh" onclick="refreshData()">
            <span class="btn-icon">üîÑ</span>
            <span>Refresh</span>
          </button>
          <button class="btn btn-export" onclick="exportData()">
            <span class="btn-icon">üìä</span>
            <span>Export</span>
          </button>
        </div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-contacts">-</div>
        <div>Total Contacts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="new-contacts">-</div>
        <div>New Inquiries</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="high-priority">-</div>
        <div>High Priority</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="emergency-contacts">-</div>
        <div>Emergency</div>
      </div>
    </div>

    <div class="search-filter">
      <input type="text" id="search-input" placeholder="Search by name, email, or message..." style="width: 300px;">
      <select id="status-filter">
        <option value="">All Status</option>
        <option value="new">New</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <select id="urgency-filter">
        <option value="">All Urgency</option>
        <option value="low">General Inquiry</option>
        <option value="medium">Schedule within a week</option>
        <option value="high">Need immediate support</option>
        <option value="emergency">Emergency</option>
      </select>
      <button onclick="filterContacts()">Filter</button>
      <button onclick="refreshData()" style="background: #4caf50;">Refresh</button>
    </div>

    <div class="contacts-table">
      <div class="table-header">
        üìã Contact Inquiries Management
      </div>
      <div class="table-container">
        <div id="loading" class="loading">Loading contacts...</div>
        <table id="contacts-table" style="display: none;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Service</th>
              <th>Urgency</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contacts-tbody">
          </tbody>
        </table>
        <div id="no-data" class="no-data" style="display: none;">
          No contacts found matching your criteria.
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy, where, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANk2bd19xiMFgr-eaF7NnAy4Z5RklKJA4",
      authDomain: "noiraflappy.firebaseapp.com",
      projectId: "noiraflappy",
      storageBucket: "noiraflappy.firebasestorage.app",
      messagingSenderId: "20694549873",
      appId: "1:20694549873:web:e8abe0796f0633584fe2d0",
      measurementId: "G-BR3E1C6KX1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Make Firebase available globally
    window.db = db;
    window.getDocs = getDocs;
    window.collection = collection;
    window.query = query;
    window.orderBy = orderBy;
    window.where = where;
    window.doc = doc;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
  </script>
  <script src="admin.js"></script>
</body>
</html>
